<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic City Hippies Music Sampler</title>

  <link rel="stylesheet" href="css/main.css">


</head>

<body>

</html>
